<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="instagram-wrapper">
      <div class="instagram-imagem">
        <img src="images/instagram-celular.png" alt="Instagram" />
      </div>
      <div class="instagram-login">
        <div class="group">
          <img
            src="images/instagram-logo.png"
            alt="Instagram-logo"
            class="instagram-logo"
          />
          <div class="perfil">
            <img src="images/perfil-instagram.png" alt="Perfil" />
          </div>
          <a href="#" class="login">Continue como ricardovolta</a>
          <a href="#" class="logout">Remover conta</a>
        </div>
        <div class="group">
          <p class="not-account">Não é ricardovolta?</p>
          <p class="not-account">
            <span class="link">Alternar contas</span>
            ou
            <span class="link">Inscreva-se</span>
          </p>
        </div>
        <div class="footer">
            <p class="get-app">Baixe o aplicativo</p>
            <div class="download">
                <a href="#" class="app-download"></a>
                <a href="#" class="app-download"></a>
            </div>
        </div>
      </div>
    </div>
  </body>
</html>
